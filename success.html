    body {
      font-family: Arial, sans-serif;

      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .message-box {
      background: #ffffff;
      padding: 30px;

    }

      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1ebe5c;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      p {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
