<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 360px;
      width: 92%;
      margin: 30px auto;
      background: #fff;
      padding: 20px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.open("https://your-ad-link.com", "_blank");
      setTimeout(() => {
        window.location.href = "success.html";
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>ලියාපදිංචි කිරීම</h2>
    <form onsubmit="handleSubmit(event)">
      <label>නම:
        <input type="text" name="name" required>
      </label>
      <label>වයස:
        <input type="number" name="age" required>
      </label>
      <label>දිස්ත්රික්කය:
        <input type="text" name="district" required>
      </label>
      <label>ලිපිනය:
        <textarea name="address" rows="2" required></textarea>
      </label>
      <label>දුරකථන අංකය:
        <input type="text" name="district" >
      </label>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
